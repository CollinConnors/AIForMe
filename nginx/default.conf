# ---------------------------
# HTTP server block # Comment out if using HTTPS redirect
# ---------------------------
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: enable autoindex to browse the folder
    autoindex on;
}


