theme:
  name: material
  logo: assets/images/logo.png #Course Logo
  favicon: assets/images/favicon.ico #Course Favicon
  palette:
    - scheme: default #Light Mode color scheme
      primary: custom
      accent: custom
      toggle: #Used to switch between light and dark modes
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate #Dark Mode color scheme
      primary: custom
      accent: custom
      toggle: #Used to switch between light and dark modes
        icon: material/weather-sunny
        name: Switch to light mode
  language: en #Site language: English
  features:
    - navigation.instant     # Enables client-side navigation for faster page loads (no full refresh)
    - navigation.tracking    # Updates the URL as the user scrolls, allowing deep links to headings
    - navigation.indexes     # Allows index.md files to act as section landing pages (useful for weekly modules)
    - navigation.sections   # Groups pages into collapsible navigation sections in the sidebar
    - navigation.top        # Adds a "back to top" button for long pages
    - content.code.copy     # Adds a copy-to-clipboard button to code blocks
    - search.highlight      # Highlights search terms within pages after a search
    - search.suggest        # Provides search suggestions as users type

plugins:
  - search                # Enables full-text, client-side search across the site

extra_css:
  - styles/extra.css #File that has the color shceme

markdown_extensions:
  - admonition            # Enables block-styled notes/warnings/etc. (required for "note" dropdown styling)
  - pymdownx.details      # Adds collapsible sections using ??? syntax (used for Slides/Lecture/HW/References dropdowns)
  - pymdownx.superfences  # Allows code blocks and complex content (e.g., HTML iframes) inside admonitions/details without breaking formatting
  - attr_list             # Lets you add HTML attributes (e.g., width/height/style) directly to Markdown elements

